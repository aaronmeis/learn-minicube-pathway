<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" font-family="Segoe UI, system-ui, sans-serif">
  <defs>
    <filter id="shadow1"><feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/></filter>
    <linearGradient id="g1a" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#4f46e5"/></linearGradient>
    <linearGradient id="g1b" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0891b2"/></linearGradient>
    <linearGradient id="g1c" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#7c3aed"/></linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="520" rx="12" fill="#0f172a"/>
  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" fill="#e2e8f0" font-size="20" font-weight="700">Phase 1: Basic — MCP Server + Single Agent</text>
  <!-- Cluster box -->
  <rect x="40" y="60" width="720" height="310" rx="10" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="60" y="82" fill="#64748b" font-size="11" font-weight="600">DOCKER DESKTOP KUBERNETES</text>
  <!-- RabbitMQ -->
  <rect x="100" y="110" width="220" height="120" rx="8" fill="url(#g1a)" filter="url(#shadow1)"/>
  <text x="210" y="142" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">RabbitMQ</text>
  <text x="210" y="162" text-anchor="middle" fill="#c7d2fe" font-size="11">(MCP Server)</text>
  <text x="210" y="185" text-anchor="middle" fill="#e0e7ff" font-size="10">Port 5672 — AMQP</text>
  <text x="210" y="200" text-anchor="middle" fill="#e0e7ff" font-size="10">Port 15672 — Management UI</text>
  <text x="210" y="218" text-anchor="middle" fill="#a5b4fc" font-size="10">rabbitmq:3.13-management</text>
  <!-- Agent -->
  <rect x="460" y="110" width="220" height="120" rx="8" fill="url(#g1b)" filter="url(#shadow1)"/>
  <text x="570" y="142" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">Agent Worker</text>
  <text x="570" y="162" text-anchor="middle" fill="#cffafe" font-size="11">(Python — pika + sympy)</text>
  <text x="570" y="185" text-anchor="middle" fill="#e0f2fe" font-size="10">Consumes "tasks" queue</text>
  <text x="570" y="200" text-anchor="middle" fill="#e0f2fe" font-size="10">Publishes results back</text>
  <text x="570" y="218" text-anchor="middle" fill="#a5f3fc" font-size="10">agent:1.1 (local image)</text>
  <!-- Arrow RabbitMQ <-> Agent -->
  <line x1="320" y1="160" x2="460" y2="160" stroke="#38bdf8" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="460" y1="180" x2="320" y2="180" stroke="#818cf8" stroke-width="2" marker-end="url(#arrowPurple)"/>
  <text x="390" y="152" text-anchor="middle" fill="#7dd3fc" font-size="9">consume</text>
  <text x="390" y="196" text-anchor="middle" fill="#a78bfa" font-size="9">results</text>
  <defs>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#38bdf8"/></marker>
    <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#818cf8"/></marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#94a3b8"/></marker>
  </defs>
  <!-- Service -->
  <rect x="120" y="260" width="180" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="210" y="280" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="600">rabbitmq-svc</text>
  <text x="210" y="295" text-anchor="middle" fill="#64748b" font-size="9">ClusterIP — 5672, 15672</text>
  <!-- Secret -->
  <rect x="480" y="260" width="180" height="45" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="570" y="280" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="600">rabbitmq-secret</text>
  <text x="570" y="295" text-anchor="middle" fill="#64748b" font-size="9">admin / secret</text>
  <!-- Namespace label -->
  <rect x="300" y="330" width="200" height="28" rx="14" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="400" y="349" text-anchor="middle" fill="#64748b" font-size="10">namespace: task-system</text>
  <!-- Port forward line -->
  <line x1="210" y1="370" x2="210" y2="420" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowGray)"/>
  <text x="270" y="400" fill="#64748b" font-size="9">kubectl port-forward</text>
  <!-- Developer -->
  <rect x="80" y="425" width="260" height="75" rx="8" fill="url(#g1c)" filter="url(#shadow1)"/>
  <text x="210" y="452" text-anchor="middle" fill="#fff" font-size="13" font-weight="700">Developer</text>
  <text x="210" y="472" text-anchor="middle" fill="#ddd6fe" font-size="10">CLI (cli.py) — port 5672</text>
  <text x="210" y="488" text-anchor="middle" fill="#ddd6fe" font-size="10">RabbitMQ Management UI — port 15672</text>
  <!-- Queues legend -->
  <rect x="460" y="425" width="260" height="75" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5"/>
  <text x="590" y="448" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">Queues</text>
  <circle cx="490" cy="466" r="5" fill="#6366f1"/><text x="502" y="470" fill="#cbd5e1" font-size="10">"tasks" — incoming jobs</text>
  <circle cx="490" cy="486" r="5" fill="#06b6d4"/><text x="502" y="490" fill="#cbd5e1" font-size="10">"results" — processed output</text>
</svg>
